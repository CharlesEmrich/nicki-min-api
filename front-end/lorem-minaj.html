<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Nicki Min-API</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="landing-container">
      <header>
        <div class="logo">
          <a href="index.html">
            <span>N</span>
            <span>M</span>
            <span>A</span>
          </a>
        </div>
        <nav>
          <ul class="desktop-nav">
            <li><a href="docs.html">Docs</a></li>
            <li><a href="spit-verse.html">Spit Verse</a></li>
            <li><a href="lorem-minaj.html">Lorem Minaj</a></li>
            <li><a href="authors.html">About</a></li>
          </ul>
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="mobile-nav">
            <li><a href="docs.html">Docs</a></li>
            <li><a href="spit-verse.html">Spit Verse</a></li>
            <li><a href="lorem-minaj.html">Lorem Minaj</a></li>
            <li><a href="authors.html">About</a></li>
          </ul>
        </nav>
      </header>
      <section id="main-layout">
        <div class="content" id="lorem-minaj">
          <h2>Lorem Minaj Generator</h2>
          <form id="lorem-generator">
            <label for="quanity">How many sentences would you like to generate?</label>
            <input type="number" name="quantity" value="4">
            <button type="submit" name="button">Minaj Me</button>
          </form>
          <p id="lorem-output">
            Output
          </p>
        </div>
      </section>
      <div class="social-icons">
        <a href="https://twitter.com/nickiminapi"><span class="twitter">&nbsp;</span></a>
        <a href="https://github.com/jaredeiseman/nicki-min-api"><span class="github">&nbsp;</span></a>
      </div>
    </div>
    <script>
      $('#lorem-generator').submit(function(e) {
        e.preventDefault();
        var quantity = $('input[name="quantity"]').val();
        if (parseInt(quantity) > 8 || parseInt(quantity) <= 0) {
          $('#lorem-output').text('Please input a positive number of sentences less than or equal to 8.');
        } else {
          $.get('/api/spit/verse/' + quantity)
            .done(function(data) {
              $('#lorem-output').text(data);
            })
            .fail(function() {
              $('#lorem-output').text('There was an error.');
            });
        }
      });
    </script>
  </body>
</html>
