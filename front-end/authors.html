    <script>
      var step = 32;
      var divider = 1;
      var centerW = $('.swirly').width() / 2;
      var centerY = $('.swirly').height() / 2;
      var timer = 3000;

      $('.element').each(function(index) {
        $(this).attr('id', 'circle_' + index);  
        $(this).css({      
            'height': step + (index * step) + "px",
            'width':  step + (index * step) + "px",
            'left': (centerW - (index * step / 2)) - 16 + "px",
            'top': (centerY - (index * step / 2)) - 16 + "px",
            'z-index': 999 - (index),
            'animation': 'rotate (timer) 20000ms  infinite ease-in-out',
